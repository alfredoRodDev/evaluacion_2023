<div id="myModal" class="modalNew" [ngClass]="{'display-block' : isOpenModal, 'display-none' : !isOpenModal}">
    <div class="modal-content">
        <form 
          [formGroup]="registerForm"
          [ngClass]="{ 'was-validated': isHasBeenValidated }" 
          novalidate
        >
            <div class="mb-3 text-center">
              <h5 class="title">Datos de Contacto</h5>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del Contacto</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control"
                id="name" 
                placeholder="Ingrese nombre del contacto"
                formControlName="name"
                required
                [disabled]="isSubmitting"
                >
                <div class="invalid-feedback">
                  Campo Requerido
                </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Apellido del Contacto</label>
              <input 
                autocomplete="off"
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Ingrese apellido del contacto"
                formControlName="lastName"
                required
                [disabled]="isSubmitting"
                >
                <div class="invalid-feedback">
                  Campo Requerido
                </div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Telefono del Contacto</label>
              <input 
                autocomplete="off"
                type="text" 
                class="form-control" 
                id="phoneNumber" 
                placeholder="000-00000"
                formControlName="phoneNumber"
                required
                [disabled]="isSubmitting"
                >
                <div class="invalid-feedback">
                  Campo Requerido
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center mt-3">
                <button 
                  type="button" 
                  class="btn me-2 cancelButton" 
                  (click)="onCloseModal()"
                  [disabled]="isSubmitting"
                  >Cancelar</button>
                <button 
                  type="submit" 
                  class="btn submitButton" 
                  [disabled]="isSubmitting"
                  (click)="onSubmit()"
                  >
                  <div *ngIf="!isSubmitting">{{submitText}}</div>
                  <div *ngIf="isSubmitting"><i class="fa fa-circle-o-notch fa-spin"></i>{{submitText}}</div>
                </button>
            </div>
          </form>
    </div>
</div>
